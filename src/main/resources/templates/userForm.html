<!DOCTYPE html> 
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
	<div class="container form-container">
    <h2 class="mb-4">User Details Form</h2>
    <!--<div th:if="${successMessage}" class="alert alert-success success-message">
    <p th:text="${successMessage}"></p>
	</div> -->
    <form th:action="@{/user/save}" th:object="${user}" method="post" enctype="multipart/form-data">
		<div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
		</div>
		<div class="form-group">
        <label for="age">Age:</label>
        <input type="number" class="form-control" id="age" name="age" th:field="*{age}" required>
		</div>
		<div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" name="address" th:field="*{address}" required>
		</div>
		<div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" th:field="*{email}" required>
		</div>
		<div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" required>
		</div>	
  			 <div class="form-group">
                <label for="testName">Select Test:</label>
                <select class="form-control" id="testName" name="testName" th:field="*{testName}" required>
                    <option th:each="test : ${tests}" th:value="${test}" th:text="${test}"></option>
                </select>
            </div>
  		<div class="form-group">	
        <label for="file">Upload Prescription Image:</label>
        <input type="file" class="form-control-file" id="file" name="file" accept="image/*" required>
  		</div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
	</div>
</body>
</html>
